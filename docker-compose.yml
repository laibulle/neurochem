services:
  postgres:
    image: pgvector/pgvector:0.8.1-pg18-trixie
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: neurochem_dev
      PGDATA: /var/lib/postgresql/data/pgdata  # ← Force a stable path
    ports:
      - "5483:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  minio:
    image: "quay.io/minio/minio:RELEASE.2025-09-07T16-13-09Z"
    ports:
      - "9940:9000"
      - "9941:9001"
    command: [ "server", "--console-address", ":9941", "/data" ]
    environment:
      MINIO_ROOT_USER: minioAccessKey
      MINIO_ROOT_PASSWORD: minioSecretKey
    volumes:
      - minio-data:/data   # ← Removed wrong Postgres mount

volumes:
  postgres-data:
  minio-data:
